<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <title>西北e生活｜內容建置中</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    .construction-container {
      text-align: center;
      padding: 24px;
      max-width: 400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .construction-img {
      width: 100%;
      max-width: 240px;
      margin-bottom: 24px;
    }
    .construction-title {
      font-size: 20px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 12px;
    }
    .construction-desc {
      font-size: 15px;
      color: #64748b;
      line-height: 1.5;
    }
    .btn-back {
      margin-top: 24px;
      padding: 10px 20px;
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn-back:hover {
      background-color: #0284c7;
    }
  </style>
</head>
<body>
  <div class="construction-container">
    <svg class="construction-img" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M22 22L2 22"/>
      <path d="M4 22L4 12"/>
      <path d="M20 22L20 12"/>
      <path d="M12 22L12 12"/>
      <path d="M4 12L20 12"/>
      <path d="M12 12L12 2"/>
      <path d="M4 12L12 2"/>
      <path d="M20 12L12 2"/>
      <rect x="8" y="15" width="8" height="4" rx="1"/>
    </svg>
    <h1 class="construction-title">內容建置中</h1>
    <p class="construction-desc">此功能目前正在開發與建置中，<br>敬請期待！</p>
    <a href="front.html" class="btn-back">返回上一頁</a>
  </div>
</body>
</html>
