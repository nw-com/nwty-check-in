<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NW Patrol</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#c1121f">
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span class="logo" aria-hidden="true"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" fill="#c1121f"/><path d="M7 12l3 3 7-7" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
      <h1>巡邏打卡系統</h1>
    </div>
    <div class="user-state">
      <span id="userEmail"></span>
      <button id="btnLogout" class="btn outline">登出</button>
    </div>
  </header>
  <nav class="tabs">
    <button data-tab="login" class="tab active">登入</button>
    <button data-tab="home" class="tab">首頁</button>
    <button data-tab="scan" class="tab">掃描</button>
    <button data-tab="points" class="tab">巡邏點</button>
    <button data-tab="history" class="tab">記錄</button>
    <button data-tab="settings" class="tab">設定</button>
  </nav>

  <main>
    <section id="tab-login" class="panel active">
      <div class="card">
        <h2>帳號登入</h2>
        <div class="grid">
          <div class="input-topbar"><label class="remember"><input id="loginRemember" type="checkbox"> 記住我</label></div>
          <div class="input-wrap">
            <span class="icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2zm0 0l8 6 8-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </span>
            <input id="loginEmail" type="email" placeholder="Email">
          </div>
          <div class="input-wrap">
            <span class="icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M6 10V8a6 6 0 1 1 12 0v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><rect x="5" y="10" width="14" height="10" rx="2" stroke="currentColor" stroke-width="2"/></svg>
            </span>
            <input id="loginPassword" type="password" placeholder="密碼">
            <button id="togglePassword" type="button" class="input-action" aria-label="顯示/隱藏">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/></svg>
            </button>
          </div>
          <button id="btnLogin" class="btn">登入</button>
        </div>
      </div>
    </section>

    <section id="tab-home" class="panel">
      <div class="card">
        <h2>首頁</h2>
        <div class="grid">
          <div class="row">
            <button id="goScan" class="btn">前往掃描</button>
            <button id="goPoints" class="btn ghost">管理巡邏點</button>
            <button id="goHistory" class="btn outline">查看記錄</button>
          </div>
          <div class="row">
            <button id="btnQuickSync" class="btn">立即同步</button>
          </div>
        </div>
      </div>
      <div class="card">
        <h2>概況</h2>
        <div class="list">
          <div class="item"><span>巡邏點數</span><strong id="homePointsCount">0</strong></div>
          <div class="item"><span>打卡筆數</span><strong id="homeCheckinsCount">0</strong></div>
          <div class="item"><span>待同步筆數</span><strong id="homePendingCount">0</strong></div>
        </div>
      </div>
    </section>

    <section id="tab-scan" class="panel">
      <div class="card">
        <h2>掃描 QR / NFC</h2>
        <div class="grid">
          <video id="camera" playsinline></video>
          <div class="row">
            <button id="btnStartScan" class="btn">啟動相機掃描</button>
            <button id="btnStopScan" class="btn outline">停止</button>
          </div>
          <div class="row">
            <button id="btnStartNFC" class="btn ghost">啟動 NFC</button>
          </div>
          <input id="manualCode" placeholder="手動輸入巡邏點代碼">
          <button id="btnUseCode" class="btn">使用代碼</button>
        </div>
      </div>

      <div class="card">
        <h2>打卡與拍照</h2>
        <div class="grid">
          <input id="currentPointName" disabled placeholder="巡邏點">
          <textarea id="taskNote" placeholder="任務執行紀錄"></textarea>
          <input id="photoInput" type="file" accept="image/*" capture="environment">
          <button id="btnCheckin" class="btn">打卡</button>
        </div>
        <p id="scanStatus" class="status"></p>
      </div>
    </section>

    <section id="tab-points" class="panel">
      <div class="card">
        <h2>巡邏點管理</h2>
        <div class="grid">
          <input id="pointName" placeholder="名稱">
          <input id="pointCode" placeholder="QR/NFC 代碼">
          <button id="btnAddPoint" class="btn">新增巡邏點</button>
        </div>
        <div class="list" id="pointsList"></div>
      </div>
    </section>

    <section id="tab-history" class="panel">
      <div class="card">
        <h2>打卡記錄</h2>
        <div class="toolbar">
          <button id="btnSync" class="btn">同步到雲端</button>
          <span id="syncStatus" class="status"></span>
        </div>
        <div class="list" id="historyList"></div>
      </div>
    </section>

    <section id="tab-settings" class="panel">
      <div class="card">
        <h2>帳號列表</h2>
        <div class="toolbar">
          <button id="btnOpenAccount" class="btn">新增帳號</button>
        </div>
        <div class="table accounts-table">
          <div class="list head" id="accountsHead">
            <div class="col">角色</div>
            <div class="col">姓名</div>
            <div class="col">手機號碼</div>
            <div class="col">電子郵件</div>
            <div class="col">服務社區</div>
            <div class="col">操作</div>
          </div>
          <div class="list" id="accountsList"></div>
        </div>
      </div>
      <div class="card">
        <h2>社區列表</h2>
        <div class="toolbar">
          <button id="btnOpenCommunity" class="btn">新增社區</button>
        </div>
        <div class="table communities-table">
          <div class="list head" id="communitiesHead">
            <div class="col">社區代號</div>
            <div class="col">社區名稱</div>
            <div class="col">區域</div>
            <div class="col">操作</div>
          </div>
          <div class="list" id="communitiesList"></div>
        </div>
      </div>
      <div class="card">
        <h2>巡邏任務列表</h2>
        <div class="toolbar">
          <button id="btnOpenTask" class="btn">新增任務</button>
        </div>
        <div class="table tasks-table">
          <div class="list head" id="tasksHead">
            <div class="col">社區代號</div>
            <div class="col">社區名稱</div>
            <div class="col">巡邏任務代號</div>
            <div class="col">巡邏任務名稱</div>
            <div class="col">任務時間</div>
            <div class="col">頻率</div>
            <div class="col">巡邏點</div>
            <div class="col">操作</div>
          </div>
          <div class="list" id="tasksList"></div>
        </div>
      </div>
    </section>

    <div id="modalCommunity" class="modal hidden">
      <div class="dialog">
        <h3>社區資料</h3>
        <div class="grid">
          <input id="mCommCode" placeholder="社區代號">
          <input id="mCommName" placeholder="社區名稱">
          <select id="mCommArea">
            <option value="台北">台北</option>
            <option value="新北">新北</option>
            <option value="桃園">桃園</option>
          </select>
          <button id="btnSaveCommunity" class="btn">儲存</button>
          <button id="btnCancelCommunity" class="btn outline">取消</button>
        </div>
      </div>
    </div>

    <div id="modalAccount" class="modal hidden">
      <div class="dialog">
        <h3>帳號資料</h3>
        <div class="grid">
          <select id="mAccRole">
            <option value="系統管理員">系統管理員</option>
            <option value="主管">主管</option>
            <option value="勤務">勤務</option>
            <option value="保全">保全</option>
          </select>
          <input id="mAccName" placeholder="姓名">
          <input id="mAccPhone" placeholder="手機號碼">
          <input id="mAccEmail" type="email" placeholder="電子郵件">
          <div class="row"><label><input type="checkbox" id="mSelectAllComms"> 全選社區</label></div>
          <div id="mServiceComms" class="checks"></div>
          <button id="btnSaveAccount" class="btn">儲存</button>
          <button id="btnCancelAccount" class="btn outline">取消</button>
        </div>
      </div>
    </div>
    <div id="modalTask" class="modal hidden">
      <div class="dialog">
        <h3>巡邏任務</h3>
        <div class="grid">
          <select id="mTaskCommunity"></select>
          <input id="mTaskCode" placeholder="巡邏任務代號">
          <input id="mTaskName" placeholder="巡邏任務名稱">
          <input id="mTaskTimeStart" type="time" placeholder="開始時間">
          <input id="mTaskTimeEnd" type="time" placeholder="結束時間">
          <div class="row"><label><input type="checkbox" id="mTaskAllWeek"> 整週</label></div>
          <div class="checks" id="mTaskDays"></div>
          <input id="mTaskPointCount" type="number" min="1" placeholder="巡邏點數量">
          <div class="row"><button id="btnOpenTaskPoints" class="btn">巡邏點(0)</button></div>
          <button id="btnSaveTask" class="btn">儲存</button>
          <button id="btnCancelTask" class="btn outline">取消</button>
        </div>
      </div>
    </div>
    <div id="modalTaskPoints" class="modal hidden">
      <div class="dialog">
        <h3>巡邏點</h3>
        <div id="taskPointsContainer" class="list"></div>
        <div class="row">
          <button id="btnSaveTaskPoints" class="btn">儲存</button>
          <button id="btnCancelTaskPoints" class="btn outline">取消</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="app-footer">
    <span>NW Patrol • 離線可用 • GitHub Pages</span>
    <span id="networkStatus"></span>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
